name: unittest
description: A database for unit testing.
tags: [audformat, example, unit test]
source: internal
usage: commercial
languages: [English, German]
media:
  microphone: {type: audio, format: wav, sampling_rate: 16000, channels: 1}
  webcam:
    type: video
    format: avi
    frames_per_second: 25
    resolution: [800, 600]
    channels: 3
    depth: 8
raters:
  gold: {description: Gold standard by taking the average ratings., type: human}
  machine: {description: Predictions made by the machine., type: machine, classifier: LibSVM,
    features: ComParE_2016}
schemes:
  date: {dtype: date}
  label:
    dtype: str
    labels: [label1, label2, label3]
  label_map_int:
    dtype: int
    labels:
      1: {prop1: 1, prop2: a}
      2: {prop1: 2, prop2: b}
      3: {prop1: 3, prop2: c}
  label_map_str:
    dtype: str
    labels:
      label1: {prop1: 1, prop2: a}
      label2: {prop1: 2, prop2: b}
      label3: {prop1: 3, prop2: c}
  number: {dtype: float, minimum: -1, maximum: 1}
  string: {dtype: str}
  timestamp: {dtype: time}
splits:
  dev: {type: dev}
  test: {type: test}
  train: {type: train}
tables:
  files:
    type: filewise
    split_id: train
    media_id: microphone
    columns:
      string: {scheme_id: string}
      number: {scheme_id: number}
      timestamp: {scheme_id: timestamp}
      date: {scheme_id: date}
      label: {scheme_id: label}
      label_map_str: {scheme_id: label_map_str}
      label_map_int: {scheme_id: label_map_int}
  segments:
    type: segmented
    split_id: dev
    media_id: microphone
    columns:
      string: {scheme_id: string}
      number: {scheme_id: number}
      timestamp: {scheme_id: timestamp}
      date: {scheme_id: date}
      label: {scheme_id: label}
      label_map_str: {scheme_id: label_map_str}
      label_map_int: {scheme_id: label_map_int}
Unified Format: http://tools.pp.audeering.com/audformat/data-format.html
audformat: https://gitlab.audeering.com/tools/audformat
