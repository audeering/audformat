[metadata]
name = audata
author = Johannes Wagner, Hagen Wierstorf
author-email = jwagner@audeering.com, hwierstorf@audeering.com
url = https://gitlab.audeering.com/tools/audformat/
project-urls =
    Documentation = http://tools.pp.audeering.com/audformat/
description = Python implementation of the Unified Format
long-description = file: README.rst, CHANGELOG.rst
license = audEERING
license-file = LICENSE
keywords = audio, database, annotation
platforms= any
classifiers =
    Development Status :: 4 - Beta
    Intended Audience :: Science/Researcher
    License :: audEERING
    Operating System :: OS Independent
    Programming Language :: Python
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Topic :: Scientific/Engineering

[options]
packages = find:
install_requires =
    audeer >=1.8.0,<2.0.0
    audiofile >=0.4.0,<1.0.0
    iso-639
    oyaml
    pandas >=1.1.0
setup_requires =
    setuptools_scm

[tool:pytest]
addopts =
    --flake8
    --doctest-plus
    --cov=audformat
    --cov-fail-under=100
    --cov-report term-missing
xfail_strict = true


[flake8]
ignore =
    W503  # math, https://github.com/PyCQA/pycodestyle/issues/513
    __init__.py F401 F403  # ignore unused and * imports
    docs/examples/*.py F821  # ignore undefined variables
